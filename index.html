<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks Profit or Loss</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header><h1>Check Profit/Loss on your Stock</h1></header>
    <div class="container">
      <div class="mainContainer">
        <div class="inputFeild">
          <label>Purchase Price:</label>
          <input
            id="purchasePrice"
            placeholder="Purchase Price"
            type="number"
          />
        </div>

        <div class="inputFeild">
          <label>Stock Quantity:</label>
          <input
            id="stockQuantity"
            placeholder="Stock Quantity"
            type="number"
          />
        </div>
        <div class="inputFeild">
          <label>Current Price:</label>
          <input id="currentPrice" placeholder="Current Price" type="number" />
        </div>
        <div class="btn"><button id="checkBtn">check</button></div>
      </div>

      <div id="output"></div>
    </div>
    <footer class="footer">

        </li>
      </ul>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
